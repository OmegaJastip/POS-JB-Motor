<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POS Alat Motor - Inventori</title>
  <link rel="manifest" href="../manifest.json" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('../service-worker.js')
          .then(reg => console.log('Service Worker registered.', reg))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>POS Alat Motor</h1>
    <nav>
      <a href="../index.html" class="nav-btn">Home</a>
      <a href="inventory.html" class="nav-btn">Inventori</a>
      <a href="sales.html" class="nav-btn">Penjualan</a>
      <a href="customers.html" class="nav-btn">Pelanggan</a>
      <a href="reports.html" class="nav-btn">Laporan</a>
      <a href="logs.html" class="nav-btn">Log Aktivitas</a>
    </nav>
  </header>

  <main>
    <section id="inventory-section" class="section active">
      <h2>Inventori</h2>
      <form id="inventory-form">
        <input type="hidden" id="inventory-id" />
        <input type="text" id="inventory-name" placeholder="Nama Alat Motor" required />
        <input type="text" id="inventory-price" placeholder="Harga (Rp)" required oninput="formatPrice(this)" />
        <input type="number" id="inventory-stock" placeholder="Stok" required min="0" />
        <button type="submit">Simpan</button>
        <button type="button" id="inventory-cancel" style="display:none;">Batal</button>
      </form>
      <input type="text" id="inventory-search" placeholder="Cari Inventori..." />
      <table id="inventory-table">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Harga (Rp)</th>
            <th>Stok</th>
            <th>Tanggal Dibuat</th>
            <th>Terakhir Diupdate</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <section id="logs-section" class="section">
    <h2>Log Aktivitas</h2>
    <table id="logs-table">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Tipe</th>
          <th>ID</th>
          <th>Perubahan</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script>
    function formatPrice(input) {
      const value = input.value.replace(/[^0-9]/g, '');
      input.value = value ? 'Rp ' + parseInt(value).toLocaleString('id-ID') : '';
    }
  </script>
  <script src="../js/db.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
