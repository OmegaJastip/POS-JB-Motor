<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POS Alat Motor - Inventori</title>
  <link rel="manifest" href="../manifest.json" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('../service-worker.js')
          .then(reg => console.log('Service Worker registered.', reg))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>
  <header>
    <h1>POS Alat Motor</h1>
  </header>

  <main>
    <section id="inventory-section" class="section active">
      <h2>Inventori</h2>
      <button id="add-product-btn">Tambah Produk</button>
      <div id="product-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Tambah/Edit Produk</h2>
          <form id="inventory-form">
            <input type="hidden" id="inventory-id" />
            <input type="text" id="inventory-name" placeholder="Nama Alat Motor" required />
            <select id="inventory-category" required>
              <option value="">Pilih Kategori</option>
              <option value="Engine">Engine</option>
              <option value="Brakes">Brakes</option>
              <option value="Electrical">Electrical</option>
              <option value="Suspension">Suspension</option>
              <option value="Tools">Tools</option>
              <option value="Other">Other</option>
            </select>
            <input type="text" id="inventory-brand" placeholder="Merk" />
            <input type="text" id="inventory-model" placeholder="Model" />
            <input type="text" id="inventory-price" placeholder="Harga (Rp)" required oninput="formatPrice(this)" />
            <input type="number" id="inventory-stock" placeholder="Stok" required min="0" />
            <input type="number" id="inventory-min-stock" placeholder="Stok Minimum" min="0" />
            <textarea id="inventory-description" placeholder="Deskripsi"></textarea>
            <input type="text" id="inventory-supplier" placeholder="Pemasok" />
            <div style="display: flex; gap: 10px; align-items: center;">
              <input type="text" id="inventory-barcode" placeholder="Barcode" />
              <button type="button" id="scan-barcode-btn">Scan</button>
            </div>
            <div id="scanner-container" style="display:none; margin-top: 10px;"></div>
            <button type="submit">Simpan</button>
            <button type="button" id="inventory-cancel" style="display:none;">Batal</button>
          </form>
        </div>
      </div>
      <input type="text" id="inventory-search" placeholder="Cari Inventori..." />
      <table id="inventory-table">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Kategori</th>
            <th>Merk</th>
            <th>Model</th>
            <th>Harga (Rp)</th>
            <th>Stok</th>
            <th>Stok Minimum</th>
            <th>Deskripsi</th>
            <th>Pemasok</th>
            <th>Barcode</th>
            <th>Tanggal Dibuat</th>
            <th>Terakhir Diupdate</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <section id="logs-section" class="section">
    <h2>Log Aktivitas</h2>
    <table id="logs-table">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Tipe</th>
          <th>ID</th>
          <th>Perubahan</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <nav class="bottom-nav">
    <a href="../index.html" class="nav-btn">
      <span class="icon">üè†</span>
      <span class="label">Home</span>
    </a>
    <a href="inventory.html" class="nav-btn">
      <span class="icon">üì¶</span>
      <span class="label">Inventori</span>
    </a>
    <a href="sales.html" class="nav-btn">
      <span class="icon">üí∞</span>
      <span class="label">Penjualan</span>
    </a>
    <a href="customers.html" class="nav-btn">
      <span class="icon">üë•</span>
      <span class="label">Pelanggan</span>
    </a>
    <a href="reports.html" class="nav-btn">
      <span class="icon">üìä</span>
      <span class="label">Laporan</span>
    </a>
    <a href="logs.html" class="nav-btn">
      <span class="icon">üìù</span>
      <span class="label">Log Aktivitas</span>
    </a>
  </nav>

  <script>
    function formatPrice(input) {
      const value = input.value.replace(/[^0-9]/g, '');
      input.value = value ? 'Rp ' + parseInt(value).toLocaleString('id-ID') : '';
    }

    // Modal functionality
    const modal = document.getElementById('product-modal');
    const btn = document.getElementById('add-product-btn');
    const span = document.getElementsByClassName('close')[0];

    btn.onclick = function() {
      modal.style.display = 'block';
    }

    span.onclick = function() {
      modal.style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }

    // Barcode scanning functionality
    const scanBtn = document.getElementById('scan-barcode-btn');
    const barcodeInput = document.getElementById('inventory-barcode');
    const scannerContainer = document.getElementById('scanner-container');

    scanBtn.onclick = function() {
      scannerContainer.style.display = 'block';
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: scannerContainer,
          constraints: {
            width: 480,
            height: 320,
            facingMode: "environment"
          },
        },
        locator: {
          patchSize: "medium",
          halfSample: true
        },
        numOfWorkers: 2,
        decoder: {
          readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "upc_reader", "qr_code_reader"]
        },
        locate: true
      }, function(err) {
        if (err) {
          console.log(err);
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(function(result) {
        const code = result.codeResult.code;
        barcodeInput.value = code;
        Quagga.stop();
        scannerContainer.style.display = 'none';
      });
    }
  </script>
  <script src="../js/db.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
