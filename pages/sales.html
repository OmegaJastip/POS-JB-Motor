<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POS Alat Motor - Penjualan</title>
  <link rel="manifest" href="../manifest.json" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('../service-worker.js')
          .then(reg => console.log('Service Worker registered.', reg))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>POS Alat Motor</h1>
  </header>

  <main>
    <section id="sales-section" class="section active">
      <h2>Penjualan</h2>
      <form id="sales-form">
        <select id="sales-item" required>
          <option value="">Pilih Alat Motor</option>
        </select>
        <input type="number" id="sales-quantity" placeholder="Jumlah" required min="1" />
        <button type="submit">Tambah ke Keranjang</button>
        <button type="button" id="start-barcode-scan">Scan Barcode</button>
      </form>
      <h3>Keranjang</h3>
      <table id="cart-table">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Harga (Rp)</th>
            <th>Jumlah</th>
            <th>Total (Rp)</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="sales-total">Total: Rp 0</div>
      <button id="complete-sale" disabled>Selesaikan Penjualan</button>

      <h2>Riwayat Penjualan</h2>
      <table id="sales-history-table">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Total (Rp)</th>
            <th>Items</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <section id="logs-section" class="section">
    <h2>Log Aktivitas</h2>
    <table id="logs-table">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Tipe</th>
          <th>ID</th>
          <th>Perubahan</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <nav class="bottom-nav">

    <a href="sales.html" class="nav-btn">
      <span class="icon">ğŸ’°</span>
      <span class="label">Penjualan</span>
    </a>
    <a href="customers.html" class="nav-btn">
      <span class="icon">ğŸ‘¥</span>
      <span class="label">Pelanggan</span>
    </a>
    <a href="reports.html" class="nav-btn">
      <span class="icon">ğŸ“Š</span>
      <span class="label">Laporan</span>
    </a>
    <a href="logs.html" class="nav-btn">
      <span class="icon">ğŸ“</span>
      <span class="label">Log Aktivitas</span>
    </a>
  </nav>

  <script src="../js/db.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
