<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POS Alat Motor</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered.', reg))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>POS Alat Motor</h1>
    <nav>
      <a href="index.html" class="nav-btn">Home</a>
      <a href="pages/inventory.html" class="nav-btn">Inventori</a>
      <a href="pages/sales.html" class="nav-btn">Penjualan</a>
      <a href="pages/customers.html" class="nav-btn">Pelanggan</a>
      <a href="pages/reports.html" class="nav-btn">Laporan</a>
      <a href="pages/logs.html" class="nav-btn">Log Aktivitas</a>
    </nav>
  </header>

  <main>
    <section id="analytics-section" class="section active">
      <h2>Analitik Penjualan dan Pembelian Pelanggan</h2>
      <canvas id="salesChart" width="400" height="200"></canvas>
      <canvas id="purchaseChart" width="400" height="200" style="margin-top: 2rem;"></canvas>
    </section>
  </main>

  <section id="logs-section">
    <h2>Log Aktivitas</h2>
    <table id="logs-table">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Tipe</th>
          <th>ID</th>
          <th>Perubahan</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="js/db.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
