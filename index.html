<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POS Alat Motor</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registered.', reg))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }
  </script>
</head>
<body>
  <header>
    <h1>POS Alat Motor</h1>
    <nav>
      <button id="nav-inventory" class="nav-btn active">Inventori</button>
      <button id="nav-sales" class="nav-btn">Penjualan</button>
      <button id="nav-customers" class="nav-btn">Pelanggan</button>
    </nav>
  </header>

  <main>
    <section id="inventory-section" class="section active">
      <h2>Inventori</h2>
      <form id="inventory-form">
        <input type="hidden" id="inventory-id" />
        <input type="text" id="inventory-name" placeholder="Nama Alat Motor" required />
        <input type="number" id="inventory-price" placeholder="Harga (Rp)" required min="0" />
        <input type="number" id="inventory-stock" placeholder="Stok" required min="0" />
        <button type="submit">Simpan</button>
        <button type="button" id="inventory-cancel" style="display:none;">Batal</button>
      </form>
      <table id="inventory-table">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Harga (Rp)</th>
            <th>Stok</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="sales-section" class="section">
      <h2>Penjualan</h2>
      <form id="sales-form">
        <select id="sales-item" required>
          <option value="">Pilih Alat Motor</option>
        </select>
        <input type="number" id="sales-quantity" placeholder="Jumlah" required min="1" />
        <button type="submit">Tambah ke Keranjang</button>
      </form>
      <h3>Keranjang</h3>
      <table id="cart-table">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Harga (Rp)</th>
            <th>Jumlah</th>
            <th>Total (Rp)</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="sales-total">Total: Rp 0</div>
      <button id="complete-sale" disabled>Selesaikan Penjualan</button>
    </section>

    <section id="customers-section" class="section">
      <h2>Pelanggan</h2>
      <form id="customer-form">
        <input type="hidden" id="customer-id" />
        <input type="text" id="customer-name" placeholder="Nama Pelanggan" required />
        <input type="text" id="customer-phone" placeholder="Nomor Telepon" />
        <button type="submit">Simpan</button>
        <button type="button" id="customer-cancel" style="display:none;">Batal</button>
      </form>
      <table id="customers-table">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Telepon</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="db.js"></script>
  <script src="app.js"></script>
</body>
</html>
